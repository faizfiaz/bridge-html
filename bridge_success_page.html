<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .icon-success {
            color: #5F1284;
            font-size: 48px;
            margin-bottom: 20px;
        }

        .title {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .btn-back {
            display: inline-block;
            padding: 10px 20px;
            background-color: #5F1284;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
    <script>
        function postSuccessMessage() {
            // Send a success message to the parent window
            window.parent.postMessage("success-service-integrate", "*");
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="icon-success">&#10003;</div>
        <div class="title">Data anda sudah berhasil di submit, silahkan klik kembali ke aplikasi</div>
        <a href="#" class="btn-back" onclick="postSuccessMessage()">Kembali ke aplikasi</a>
    </div>
</body>
</html>
